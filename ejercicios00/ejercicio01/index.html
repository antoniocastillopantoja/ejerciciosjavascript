    <script>

        // tipos de variables
        //cadenas o string
        let nombre ='juan peres 1213123 #$%';
        console.log('ejemplo de cadenas',nombre);

        let moneda = 5;
        //numero reales
        let fracciones = 12.225;
        console.log('numeros enteros'+ moneda + 'numeros reales' + fracciones);
        //variables boolean
        let desiciones = true; //false
        console.log('tu desicion fue' + desiciones);
        let hoy = new Date();
        console.log('la fecha de hoy'+hoy);

        //objeto => contenedor con funciones

        let disco = {
                nombre: 'queen',
                pista: 10,
                genero: 'rock',
                ano: new Date('1985-02-20'),
                precio: 99.99,
        };
        console.log('mi disco es'+ disco.precio);

        
    </script>
